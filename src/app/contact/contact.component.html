<div class="container" id="contact">
					
	<div class="row contact-block">
	
		<div class="col-sm-8 contact-form m-x-auto">
			<h1>{{ title }}</h1>
			<form class="center-block">
					
					<div class="form-group">
						<label for="sender_name"></label>
 						<input type="text" id="sender_name" class="form-control form-control-lg" placeholder="Name" aria-describedby="sizing-addon1" required>
 					</div>

 					<div class="form-group">
 						<label for="email"></label>
 						<input type="text" id="email" class="form-control form-control-lg" placeholder="Email" aria-describedby="sizing-addon1" required>
 					</div>

 					<div class="form-group">
						<label for="subject"></label>
						<input type="text" id="subject" class="form-control form-control-lg" placeholder="Subject" aria-describedby="sizing-addon1" required>
					</div>

					<div class="form-group">
						<label for="message_body"></label>
						<textarea  type="text" id="message_body" class="form-control form-control-lg" placeholder="Message" aria-describedby="sizing-addon1" required></textarea>
					</div>

					<div class="form-group">
						<label for="fun_fact"></label>
						<input type="text" id="fun_fact" class="form-control form-control-lg" placeholder="Fun Fact About Yourself" aria-describedby="sizing-addon1" optional>
					</div>
					
					<button type="submit" class="btn btn-lg btn-outline-secondary col-sm-4 contact-block">Submit</button>
			</form>

		</div><!-- ./contact-form -->
	</div><!-- ./row -->

</div><!-- ./container -->
